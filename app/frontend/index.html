<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Frontend</title>
  </head>
  <body>
    <h1>Frontend</h1>
    <p id="msg">Loading...</p>

    <form id="addForm">
      <input id="name" placeholder="Item name" required />
      <button type="submit">Add</button>
    </form>

    <ul id="items"></ul>

    <script>
      // IMPORTANT: replace this with your backend service EXTERNAL-IP:3000
      const BACKEND_BASE = "http://20.62.151.56:3000";

      async function load() {
        try {
          const info = await fetch(`${BACKEND_BASE}/api`).then(r => r.json());
          document.getElementById("msg").innerText = info.message;

          const items = await fetch(`${BACKEND_BASE}/api/items`).then(r => r.json());
          const ul = document.getElementById("items");
          ul.innerHTML = "";
          items.forEach(i => {
            const li = document.createElement("li");
            li.innerText = `${i.name} â€¢ ${new Date(i.createdAt).toLocaleString()}`;
            ul.appendChild(li);
          });
        } catch (e) {
          document.getElementById("msg").innerText = "Failed to load data";
          console.error(e);
        }
      }

      document.getElementById("addForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        if (!name) return;
        await fetch(`${BACKEND_BASE}/api/items`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        document.getElementById("name").value = "";
        await load();
      });

      load();
    </script>
  </body>
</html>
