apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MONGO_URL
              value: {{ .Values.env.MONGO_URL | quote }}
          ports:
            - containerPort: {{ .Values.service.port }}

          {{- /* Bind persistence map safely; if missing, use empty dict */}}
          {{- $p := (default (dict) .Values.persistence) }}

          {{- if (get $p "enabled") }}
          volumeMounts:
            - name: {{ (get $p "volumeName") | default "backend-data" }}
              mountPath: {{ (get $p "mountPath") | default "/app/data" }}
              {{- if (get $p "subPath") }}
              subPath: {{ (get $p "subPath") }}
              {{- end }}
          {{- end }}

      {{- /* Reuse the same bound map at this scope too */}}
      {{- $p := (default (dict) .Values.persistence) }}
      {{- if (get $p "enabled") }}
      volumes:
        - name: {{ (get $p "volumeName") | default "backend-data" }}
          persistentVolumeClaim:
            claimName: {{ (get $p "existingClaim") | default (printf "%s-%s" (include "backend.fullname" .) "pvc") }}
      {{- end }}
``
